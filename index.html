    function fadetext() {
        fade1.style.filter = "alpha(opacity=" + x + ", style=0)";
        fade2.style.filter = "alpha(opacity=" + x + ", style=0)";
        x = ((y < 50) ? x + 4 : x - 4); y += 2;
        if (y == 100) {
            z = ((z >= texts.length - 1) ? 1 : z + 1); y = 0;
            fade1.innerHTML = texts[z];
            fade2.innerHTML = texts[z];
        }
        setTimeout("fadetext();", 50);
    }
    var texts = new Array(3), tcolor = new Array(3), x = 0, y = 0, z = 1;
    texts[1] = "公文模組";
    texts[2] = "管理系統";

    fade1.innerHTML = texts[z];
    fade2.innerHTML = texts[z];
    window.onload = fadetext;
</script>
